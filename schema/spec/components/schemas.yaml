Error:
  type: object
  properties:
    error:
      type: string
    message:
      type: string
  required:
    - error

HelloResponse:
  type: object
  properties:
    message:
      type: string
      example: "Hello World!"
    timestamp:
      type: string
      format: date-time
      example: "2023-12-07T10:30:00Z"

HealthResponse:
  type: object
  properties:
    status:
      type: string
      example: "ok"
    uptime:
      type: number
      example: 12345